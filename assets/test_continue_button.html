<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continue Button Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1e1e1e;
            color: #d4d4d4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            border: 1px solid #333;
            padding: 2rem;
            border-radius: 8px;
            background-color: #252526;
            text-align: center;
        }
        h1 {
            margin-bottom: 2rem;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 1.5rem;
        }
        button {
            padding: 0.8rem 1.5rem;
            border: 1px solid transparent;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .continue-btn-primary {
            background-color: #0e639c;
            color: white;
        }
        .continue-btn-primary:hover {
            background-color: #1177bb;
        }
        .continue-btn-secondary {
            background-color: #3a3d41;
            color: #d4d4d4;
            border-color: #5c5c5c;
        }
        .continue-btn-secondary:hover {
            background-color: #4a4d51;
        }
        .continue-btn-text {
            background-color: transparent;
            color: #3794ff;
            border: none;
            padding: 0;
            text-decoration: underline;
        }
        .continue-btn-text:hover {
            color: #60aaff;
        }
        .continue-btn-large {
            font-size: 1.2rem;
            padding: 1rem 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Continue Buttons</h1>
        <p>This is a test page to verify button detection.</p>
        <div class="button-grid">
            <button class="continue-btn-primary">Continue</button>
            <button class="continue-btn-secondary">Continue</button>
            <button class="continue-btn-text">Continue</button>
            <button class="continue-btn-primary continue-btn-large">CONTINUE</button>
        </div>
    </div>
</body>
</html>
